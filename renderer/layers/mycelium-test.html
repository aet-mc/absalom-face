<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mycelium Layer — Absalom Face v3.0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #030908;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      color: #2dd4a8;
      overflow: hidden;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #canvas-container {
      flex: 1;
      position: relative;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Water line indicator — subtle shimmer */
    .water-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(45, 212, 168, 0.15) 20%, 
        rgba(94, 234, 212, 0.3) 50%, 
        rgba(45, 212, 168, 0.15) 80%, 
        transparent 100%
      );
      pointer-events: none;
      box-shadow: 
        0 0 30px rgba(45, 212, 168, 0.15),
        0 0 60px rgba(45, 212, 168, 0.08);
      animation: waterShimmer 4s ease-in-out infinite;
    }
    
    @keyframes waterShimmer {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Controls — minimal, out of the way */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(5, 15, 12, 0.85);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(45, 212, 168, 0.15);
      backdrop-filter: blur(20px);
      z-index: 100;
      opacity: 0.4;
      transition: opacity 0.3s;
    }
    
    .controls:hover {
      opacity: 1;
    }
    
    .controls h3 {
      font-size: 10px;
      margin-bottom: 10px;
      opacity: 0.5;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .controls button {
      background: rgba(45, 212, 168, 0.1);
      border: 1px solid rgba(45, 212, 168, 0.25);
      color: #2dd4a8;
      padding: 8px 14px;
      margin: 3px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 11px;
      transition: all 0.2s;
    }
    
    .controls button:hover {
      background: rgba(45, 212, 168, 0.25);
      border-color: rgba(45, 212, 168, 0.5);
      box-shadow: 0 0 15px rgba(45, 212, 168, 0.2);
    }
    
    .controls button:active {
      transform: scale(0.97);
    }
    
    /* Legend — elegant and minimal */
    .legend {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(5, 15, 12, 0.85);
      padding: 15px 18px;
      border-radius: 12px;
      border: 1px solid rgba(45, 212, 168, 0.15);
      backdrop-filter: blur(20px);
      z-index: 100;
      opacity: 0.4;
      transition: opacity 0.3s;
    }
    
    .legend:hover {
      opacity: 1;
    }
    
    .legend h3 {
      font-size: 10px;
      margin-bottom: 12px;
      opacity: 0.5;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      font-size: 10px;
      opacity: 0.8;
    }
    
    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    }
    
    /* Stats — barely visible until needed */
    .stats {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 10px;
      opacity: 0.3;
      letter-spacing: 1px;
    }
    
    /* Ambient title */
    .title {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.15;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="canvas-container">
      <canvas id="mycelium"></canvas>
      <div class="water-line" id="water-line"></div>
    </div>
  </div>
  
  <div class="stats" id="stats">
    nodes 0 · edges 0 · particles 0 · fps 0
  </div>
  
  <div class="title">mycelium</div>
  
  <div class="legend">
    <h3>Node Types</h3>
    <div class="legend-item">
      <div class="legend-dot" style="background: #2dd4a8; color: #2dd4a8;"></div>
      <span>Topics</span>
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background: #fbbf24; color: #fbbf24;"></div>
      <span>People</span>
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background: #60a5fa; color: #60a5fa;"></div>
      <span>Tickers</span>
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background: #a78bfa; color: #a78bfa;"></div>
      <span>Tools</span>
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background: #94a3b8; color: #94a3b8;"></div>
      <span>Headers</span>
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background: #f472b6; color: #f472b6;"></div>
      <span>Decisions</span>
    </div>
  </div>
  
  <div class="controls">
    <h3>Activation Test</h3>
    <button onclick="activateRandom()">Activate Random</button>
    <button onclick="activatePath()">Activate Path</button>
    <button onclick="activateAll()">Activate All</button>
    <button onclick="resetActivation()">Reset</button>
    <br>
    <button onclick="addNode()">Add Node</button>
    <button onclick="removeNode()">Remove Node</button>
    <button onclick="regenerateGraph()">New Graph</button>
  </div>
  
  <script src="mycelium.js"></script>
  <script>
    // Initialize
    const canvas = document.getElementById('mycelium');
    const waterLineEl = document.getElementById('water-line');
    const statsEl = document.getElementById('stats');
    
    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      mycelium.resize(canvas.width, canvas.height);
      
      // Position water line
      const waterY = canvas.height * 0.3;
      mycelium.setWaterLine(waterY);
      waterLineEl.style.top = waterY + 'px';
    }
    
    // Create mycelium layer
    const mycelium = new MyceliumLayer(canvas);
    
    // Generate sample graph data — rich network for visual beauty
    function generateSampleGraph() {
      const types = ['topics', 'people', 'tickers', 'tools', 'headers', 'decisions'];
      const names = {
        topics: [
          'trading', 'space', 'quantum computing', 'AI', 'consciousness', 
          'music', 'philosophy', 'markets', 'neural networks', 'emergence',
          'complexity', 'fractals', 'entropy', 'information', 'cognition'
        ],
        people: [
          'Anton', 'Elon', 'Sam Altman', 'Feynman', 'Einstein', 
          'Hofstadter', 'Penrose', 'Turing', 'Dijkstra'
        ],
        tickers: [
          'NVDA', 'TSLA', 'SPY', 'BTC', 'ETH', 'AAPL', 'MSFT',
          'AMD', 'GOOG', 'META', 'AMZN', 'ARM'
        ],
        tools: [
          'git', 'docker', 'python', 'nodejs', 'ffmpeg', 'vim',
          'kubernetes', 'terraform', 'claude', 'neovim'
        ],
        headers: [
          'Daily Log', 'Project Status', 'Notes', 'Ideas', 'Memory',
          'Research', 'Experiments', 'Insights', 'Archive'
        ],
        decisions: [
          'use Claude', 'build face', 'launch scanner', 'explore quantum',
          'study emergence', 'refactor core', 'ship MVP', 'go deeper'
        ]
      };
      
      const nodes = [];
      const edges = [];
      
      // Create nodes — more of them for richer network
      for (const type of types) {
        const typeNames = names[type];
        // Use more nodes: 3-6 per type
        const count = Math.floor(Math.random() * 4) + 3;
        
        for (let i = 0; i < Math.min(count, typeNames.length); i++) {
          const age = Math.random() * 45 * 24 * 60 * 60 * 1000; // 0-45 days old
          nodes.push({
            id: `${type}:${typeNames[i].toLowerCase().replace(/\s+/g, '-')}`,
            label: typeNames[i],
            type: type,
            weight: Math.floor(Math.random() * 12) + 1,
            firstSeen: Date.now() - age,
            lastSeen: Date.now() - Math.random() * age * 0.3
          });
        }
      }
      
      // Create edges — denser connectivity for more visual interest
      const edgeSet = new Set();
      
      for (let i = 0; i < nodes.length; i++) {
        // Connect to 2-5 random other nodes
        const connections = Math.floor(Math.random() * 4) + 2;
        
        for (let c = 0; c < connections; c++) {
          let j = Math.floor(Math.random() * nodes.length);
          if (j === i) continue;
          
          // Canonical edge key to avoid duplicates
          const key = [nodes[i].id, nodes[j].id].sort().join('↔');
          if (!edgeSet.has(key)) {
            edgeSet.add(key);
            edges.push({
              source: nodes[i].id,
              target: nodes[j].id,
              weight: Math.floor(Math.random() * 6) + 1
            });
          }
        }
      }
      
      // Add some cluster connections (nearby types connect more)
      const typeOrder = types;
      for (let t = 0; t < typeOrder.length - 1; t++) {
        const type1 = typeOrder[t];
        const type2 = typeOrder[t + 1];
        const nodes1 = nodes.filter(n => n.type === type1);
        const nodes2 = nodes.filter(n => n.type === type2);
        
        // Connect some nodes from adjacent types
        const crossLinks = Math.min(3, Math.min(nodes1.length, nodes2.length));
        for (let i = 0; i < crossLinks; i++) {
          const n1 = nodes1[Math.floor(Math.random() * nodes1.length)];
          const n2 = nodes2[Math.floor(Math.random() * nodes2.length)];
          const key = [n1.id, n2.id].sort().join('↔');
          if (!edgeSet.has(key)) {
            edgeSet.add(key);
            edges.push({
              source: n1.id,
              target: n2.id,
              weight: Math.floor(Math.random() * 4) + 2
            });
          }
        }
      }
      
      return { nodes, edges };
    }
    
    // Initial graph
    let graph = generateSampleGraph();
    mycelium.setGraph(graph);
    
    // Resize handling
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Animation loop
    let lastTime = performance.now();
    let frameCount = 0;
    let lastFpsUpdate = 0;
    let fps = 0;
    
    function animate(time) {
      const dt = Math.min((time - lastTime) / 1000, 0.1); // Cap dt to 100ms
      lastTime = time;
      
      // FPS counter
      frameCount++;
      if (time - lastFpsUpdate > 1000) {
        fps = Math.round(frameCount * 1000 / (time - lastFpsUpdate));
        lastFpsUpdate = time;
        frameCount = 0;
        const particleCount = mycelium.particles?.particles?.length || 0;
        statsEl.textContent = `nodes ${graph.nodes.length} · edges ${graph.edges.length} · particles ${particleCount} · fps ${fps}`;
      }
      
      // Update physics and animations
      mycelium.update(dt);
      
      // Clear and render
      const ctx = canvas.getContext('2d');
      
      // Draw upper area (above water line) - deep space/sky gradient
      const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.3);
      skyGradient.addColorStop(0, '#020505');
      skyGradient.addColorStop(1, '#061210');
      ctx.fillStyle = skyGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height * 0.3);
      
      // Render mycelium (handles everything below water line)
      mycelium.render(ctx);
      
      requestAnimationFrame(animate);
    }
    
    requestAnimationFrame(animate);
    
    // Control functions
    function activateRandom() {
      if (graph.nodes.length === 0) return;
      const count = Math.floor(Math.random() * 3) + 1;
      const nodeIds = [];
      for (let i = 0; i < count; i++) {
        const idx = Math.floor(Math.random() * graph.nodes.length);
        nodeIds.push(graph.nodes[idx].id);
      }
      mycelium.activate(nodeIds, 0.8 + Math.random() * 0.2);
    }
    
    function activatePath() {
      if (graph.nodes.length < 3) return;
      // Pick a random path of 3-5 nodes
      const pathLen = Math.floor(Math.random() * 3) + 3;
      const path = [];
      const used = new Set();
      
      while (path.length < pathLen && path.length < graph.nodes.length) {
        const idx = Math.floor(Math.random() * graph.nodes.length);
        if (!used.has(idx)) {
          used.add(idx);
          path.push(graph.nodes[idx].id);
        }
      }
      
      mycelium.activatePath(path, 1.0);
    }
    
    function activateAll() {
      const nodeIds = graph.nodes.map(n => n.id);
      mycelium.activate(nodeIds, 0.7);
    }
    
    function resetActivation() {
      for (const node of mycelium.nodes) {
        node.targetActivation = 0;
        node.activation = 0;
      }
      for (const edge of mycelium.edges) {
        edge.targetActivation = 0;
        edge.activation = 0;
      }
    }
    
    function addNode() {
      const types = ['topics', 'people', 'tickers', 'tools', 'headers', 'decisions'];
      const type = types[Math.floor(Math.random() * types.length)];
      const id = `${type}:new-${Date.now()}`;
      
      const newNode = {
        id,
        label: `New ${type}`,
        type,
        weight: Math.floor(Math.random() * 5) + 1,
        firstSeen: Date.now(),
        lastSeen: Date.now()
      };
      
      graph.nodes.push(newNode);
      
      // Connect to 2 random existing nodes
      if (graph.nodes.length > 1) {
        for (let i = 0; i < 2; i++) {
          const idx = Math.floor(Math.random() * (graph.nodes.length - 1));
          graph.edges.push({
            source: id,
            target: graph.nodes[idx].id,
            weight: 1
          });
        }
      }
      
      mycelium.setGraph(graph);
      
      // Activate the new node
      setTimeout(() => mycelium.activate([id], 1.0), 100);
    }
    
    function removeNode() {
      if (graph.nodes.length <= 3) return;
      
      const idx = Math.floor(Math.random() * graph.nodes.length);
      const removedId = graph.nodes[idx].id;
      
      graph.nodes.splice(idx, 1);
      graph.edges = graph.edges.filter(e => e.source !== removedId && e.target !== removedId);
      
      mycelium.setGraph(graph);
    }
    
    function regenerateGraph() {
      graph = generateSampleGraph();
      mycelium.setGraph(graph);
    }
    
    // Auto-activate periodically for demo — creates mesmerizing pattern
    let demoMode = true;
    
    function demoLoop() {
      if (!demoMode) return;
      
      const r = Math.random();
      
      if (r < 0.4) {
        // Random single activation — most common
        activateRandom();
      } else if (r < 0.6) {
        // Path activation — shows connectivity
        activatePath();
      } else if (r < 0.75) {
        // Multiple random activations — cascade effect
        activateRandom();
        setTimeout(activateRandom, 200);
        setTimeout(activateRandom, 400);
      } else {
        // Gentle wave — activates nodes by position
        const sorted = [...mycelium.nodes].sort((a, b) => a.x - b.x);
        sorted.forEach((node, idx) => {
          setTimeout(() => {
            mycelium.activate([node.id], 0.5 + Math.random() * 0.3);
          }, idx * 80);
        });
      }
      
      // Variable timing for organic feel
      const nextDelay = 1500 + Math.random() * 2500;
      setTimeout(demoLoop, nextDelay);
    }
    
    // Start demo after a moment
    setTimeout(demoLoop, 1000);
    
    // Toggle demo mode on space
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        demoMode = !demoMode;
        if (demoMode) demoLoop();
        console.log('Demo mode:', demoMode ? 'ON' : 'OFF');
      }
    });
  </script>
</body>
</html>
